# You can specify a custom docker image from Docker Hub as your build environment.
image: node

pipelines:
  tags:
    v*:
      - step:
          deployment: production
          name: Deploy to 1&1
          script:
            - yarn install
            - yarn build
            - apt-get update
            - apt-get -qq install git-ftp
            - git ftp init --user $FTP_USERNAME --passwd $FTP_PASSWORD $FTP_ADDRESS
            - git ftp push 
